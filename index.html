<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление задачами</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Список задач</h1>
    <div class="task-input">
      <input type="text" id="task-title" placeholder="Название задачи*">
      <textarea id="task-description" placeholder="Описание задачи*"></textarea>
      <button id="add-task">Добавить задачу</button>
    </div>
    <div class="task-filter">
      <button id="filter-all" class="active">Все</button>
      <button id="filter-active">Активные</button>
      <button id="filter-completed">Выполненные</button>
    </div>
    <ul id="task-list" class="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
